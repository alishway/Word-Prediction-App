<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  <link rel="stylesheet" href="lib/chosen/chosen.css">

  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script src="lib/chosen/chosen.jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>AngularJS + Chosen Plugin</title>
</head>
<body ng-controller="WordsController">
  <div class="container">
  <div class="row">
 <div class="span12">
  <h1>Word Prediction</h1>
  <div class="row">
  <div class="span6 input-append">
  <select data-placeholder="Enter words..." multiple class="span6 chzn-select" chosen
      ng-model="words" ng-options="word.name for word in wordsList">
  </select>
</div> <!-- span6 -->
  <div class = "span3"><button class="btn btn-success" type="button" ng-click="say(words)">Speak</button>
 </div> <!-- span3 -->
</div> <!-- row -->
</div> <!-- span12 -->
</div> <!-- row -->
</div> <!-- container -->
</body>
</html>
